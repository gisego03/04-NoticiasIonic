<app-header [configs]="appHeaderConfig"></app-header>

<ion-content color="dark">
  <ion-slides
    [options]="slideOpts"
    *ngIf="dataLocalService.noticias.length===0"
  >
    <ion-slide>
      <ion-label>No hay favoritos</ion-label>
    </ion-slide>
  </ion-slides>

  <app-noticias [enFavoritos]="true" [noticias]="dataLocalService.noticias"></app-noticias>
</ion-content>
